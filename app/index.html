<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/app.min.css" />
    <script src="/js/app.min.js" defer></script>
    <title>Mew - сайты на заказ</title>
  </head>
  <body>
    <div class="preloader">
      <div class="preloader__body">
        <div class="preloader__elem preloader__img">
          <img src="img/svg/gear.svg" alt="" />
        </div>
      </div>
    </div>
    <!-- preloader -->
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__body">
            <div class="header__logo logo">
              <img src="/img/svg/logo.svg" alt="Mew" />
            </div>
            <nav class="header__nav">
              <ul>
                <li class="header__item">Главная</li>
                <li class="header__item">Виды работ</li>
                <li class="header__item">Проекты</li>
                <li class="header__item">Контакты</li>
              </ul>
            </nav>
            <div class="header__burger burger">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer">
        <div class="container footer__container">
          <div class="footer__body">
            <div class="row">
              <div class="col-md-8 col">
                <div class="row">
                  <div class="col">
                    <div class="footer__logo">
                      <img src="/img/svg/logo.svg" alt="Mew" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="footer__label">
                      Все права защищены <span id="date"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 col">
                <div class="footer__icons icon-bar">111</div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
