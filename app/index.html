                <li class="header__item">Проекты</li>
                <li class="header__item">Контакты</li>
              </ul>

          </div>
        </div>

            <div class="_container">
              <div class="main-screen__body">
                <div class="row">
                  <div class="col-6">
                    <h1 class="main-screen__title title">Веб разработчик</h1>
                    <h2 class="main-screen__subtitle">
                      Lorem Ipsum - это текст-"рыба", часто используемый в

                    <div class="main-screen__btn-block">
                      <!-- <a href="#" class="main-screen__btn">НАПИСАТЬ МНЕ</a> -->
                      <div class="main-screen__btn">
                        <a href="" class="main__screen__btn screw-button"
                          >Заявка</a
                        >
                      </div>
                      <div class="main-screen__btn">
                        <a href="" class="main__screen__btn screw-button"
                          >Портфолио</a
                        >
                      </div>
                    </div>
                  </div>
                  <div
                    class="col-6 d-flex justify-content-md-end justify-content-center align-items-center"
                  >
                    <div class="main-screen__block-img">
                      <img src="/img/svg/desktop.svg" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="some_content fullscreen">
          <article id="content-fill" class=""></article>
        </div>

        <div class="_container footer__container">
          <div class="footer__body">
            <div class="logo-block footer__logo">
              <h2 class="logo-block__logo">
                <img src="/img/svg/logo.svg" alt="Logo" />
              </h2>
              <div class="logo-block__sublabel">
                Все права защищены <span id="date"></span>
              </div>
            </div>
            <div class="footer__icons-bar icon-block">
              <a href="#" class="footer__link icon-block__link"
                ><img src="img/svg/telegram.svg" alt="Telegram" /></a
              ><a href="#" class="icons-bar__link icon-block__link"
                ><img src="img/svg/vk.svg" alt="Vk" /></a
              ><a href="#" class="icons-bar__link icon-block__link"
                ><img src="img/svg/twitter.svg" alt="Twitter" /></a
              ><a href="#" class="icons-bar__link icon-block__link"
                ><img src="img/svg/whatsapp.svg" alt="WhatsApp"
