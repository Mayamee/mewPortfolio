<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/app.min.css" />
    <script type="text/javascript" src="/js/app.min.js" defer></script>
    <title>Mew - сайты на заказ</title>
  </head>
  <body>
    <div class="preloader">
      <div class="preloader__body">
        <div class="preloader__elem preloader__img">
          <img src="img/svg/gear.svg" alt="" />
        </div>
      </div>
    </div>
    <!-- preloader -->
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <div class="header__body">
            <div class="header__logo logo">
              <img src="/img/svg/logo.svg" alt="Mew" />
            </div>
            <nav class="header__nav">
              <ul>
                <li class="header__item">Главная</li>
                <li class="header__item">Виды работ</li>
                <li class="header__item">Проекты</li>
                <li class="header__item">Контакты</li>
              </ul>
            </nav>
            <div class="header__burger burger">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="main-screen fullscreen">
          <div class="fullscreen__body">
            <div class="_container">
              <div class="main-screen__body">
                <div class="row">
                  <div class="col-6">
                    <h1 class="main-screen__title title">Веб разработчик</h1>
                    <h2 class="main-screen__subtitle">
                      Lorem Ipsum - это текст-"рыба", часто используемый в
                      печати и вэб-дизайне. Lorem Ipsum является стандартной
                      "рыбой" для текстов на латинице с начала XVI века.
                    </h2>
                    <div class="main-screen__btn-block">
                      <!-- <a href="#" class="main-screen__btn">НАПИСАТЬ МНЕ</a> -->
                      <div class="main__screen__btn-block pulse-button">
                        <a href="" class="main__screen__btn button"
                          >Написать мне</a
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="main-screen__block-img">
                      <img src="/img/svg/desktop.svg" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="some_content fullscreen">
          <article id="content-fill" class=""></article>
        </div>
      </main>
      <footer class="footer">
        <div class="_container footer__container">
          <div class="footer__body">
            <div class="logo-block footer__logo">
              <h2 class="logo-block__logo">
                <img src="/img/svg/logo.svg" alt="Logo" />
              </h2>
              <div class="logo-block__sublabel">
                Все права защищены <span id="date"></span>
              </div>
            </div>
            <div class="footer__icons-bar icon-block">
              <a href="#" class="footer__link icon-block__link"
                ><img src="img/svg/telegram.svg" alt="Telegram" /></a
              ><a href="#" class="icons-bar__link icon-block__link"
                ><img src="img/svg/vk.svg" alt="Vk" /></a
              ><a href="#" class="icons-bar__link icon-block__link"
                ><img src="img/svg/twitter.svg" alt="Twitter" /></a
              ><a href="#" class="icons-bar__link icon-block__link"
                ><img src="img/svg/whatsapp.svg" alt="WhatsApp"
              /></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
